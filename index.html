<!DOCTYPE html>
<html>

<head>
    <title>Jazz Lyles</title>
    <meta charset="utf-8" />

    <meta name="Description" content="Jazz Lyles: Games Engineer, Software Developer, Javascript and Fullstack Guru" />
    <meta name="Keywords" content="Javascript, Phaser, Cocoon.io, Cocoon, Cocos2D, Blender, Unity3D, Pixi, WebGL, fps, Canvas, HTML5, PhoneGap, Android, iOS, Angular, Parallax, Node, MongoDB, Mongoose, MySQL, Game, Games, Programming, jQuery, CSS, Animation, Animations, Database, Framework, Frameworks, Player, Players, Leaderboard, Blog, Posts, Git, GitHub, ORM, Jazz, Lyles, " />
    <link rel="stylesheet" type="text/css" href="./css/main.css">

<body ng-app="app">
    <div class="main-container">
        <header id="header" ng-include="'./views/header.html'"></header>
        <nav ng-include="'./views/nav.html'"></nav>
        
        <div ui-view></div>
        
        <div class="main-blog">
            <div class="dropdown">
                <span id="blog-button">
                    <i class="fa fa-sort-desc fa-4x"></i>
                </span>
            </div>    
            
                    <span id="blog-button-hide">
            	<i class="fa fa-sort-asc fa-4x"></i>
            </span>
        </div>

        <footer id="footer" ng-include="'./views/footer.html'"></footer>
    </div>

    <!-- Start of Google Analytics -->
    <script src="./js/analytics.js"></script>
    <!-- End of Google Analytics -->

    <!-- jQuery && jQuery UI Load -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="/js/lib/jquery-2.2.0.min.js">\x3C/script>');
        window.jQuery.ui || document.write('<script src="/js/lib/jquery-ui.min.js">\x3C/script>');
    </script>

    <!-- jQuery Nav Animation Load -->
    <script type="text/javascript" src="./js/navanimations.js"></script>

    <script>
        window.angular || document.write('<script src="/js/lib/angular.min.js">\x3C/script>');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <!-- Angular App & Controllers Load -->
    <script src="./js/app.js"></script>
    <script src="./js/controllers/homeCtrl.js"></script>
    <script src="./js/controllers/projectsCtrl.js"></script>
    <script src="./js/controllers/blogCtrl.js"></script>
    <script src="./js/controllers/aboutCtrl.js"></script>
